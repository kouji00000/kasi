<body><p><h1>しょうもな</h1><br>作詞　尾崎世界観<br>作曲　尾崎世界観<br><br>
    バカだなってよく使うけど<br>それもう古いって知ってた<br>愛情の裏返しとかもう流行らないからやめてよ<br><br>
    だけど　キスしたらスキ　お別れをわかれ<br>坂の途中で傘を広げて<br>
    抱き合う体　だから浮気だ<br>糸にほど遠い　それはただの線<br><br>
    もう何もかも振り切るスピードで<br>意味ないこの音の連続で<br>今は世間じゃなくてあんたに<br>お前にてめーに用がある

    
</p></body>
